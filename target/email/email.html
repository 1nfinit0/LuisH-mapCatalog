<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EnvÃ­ame un correo">
    <meta name="author" content="Luis Huatay">
    <link rel="shortcut icon" href="../../assets/img/favicon.svg">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;1,200&family=Noto+Sans:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/mid.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="./css/large.css" media="screen and (min-width: 1280px)">
    <title>Huatay | Email-me</title>
</head>
<body>
    <main>
        <div class="header">
            <a href="../../index.html"><div class="logo">
                <img src="../../assets/img/favicon.svg" alt="Huatay">
                <p>Luis Huatay</p>
            </div></a>
            <hr>
        </div>
        <div class="email">
            <form name="formulario-contacto">
                <div class="labels">
                    <label for="nombre">Nombre:</label>
                    <label for="email">Email:</label>
                    <label for="mensaje">Mensaje:</label>
                </div>
                <div class="inputs">
                    <input type="text" name="nombre" id="nombre">
                    <input type="email" name="email" id="email">
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
            </form>
            <input type="submit" id="enviarCorreo" value="Enviar">
        </div>
    </main>
    <script>
        const enviarCorreo = document.getElementById('enviarCorreo');

        enviarCorreo.addEventListener("click", function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const nombre = document.getElementById('nombre').value;
            const mensaje = document.getElementById('mensaje').value;
            window.location.href = `mailto:noggnzzz@gmail.com?subject=Contact me Luis Huatay&body=Nombre%3A${" "+nombre}%0ACorreo%3A${" "+email}%0AMensaje%3A${" "+mensaje}`;
        });
    </script>
</body>
</html>
